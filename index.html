<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta author="Kirill">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title> Market Traders</title>
  </head>
  <body>
    <div class="loader"></div>
    <header>
      <div class="header__wrap">
        <div class="header__wrap--content">
          <div class="header__wrap--img"><img class="header__wrap--logo" src="img/logo.png" alt="logo"></div>
          <div class="header__wrap--toggle"><img class="header__wrap--basket" src="img/basket.png" alt="basket">
            <div class="header__wrap--countbasket">0</div>
          </div>
          <div class="header__wrap--wrappopup">
            <div class="header__wrap--contentpopup">
              <div class="header__wrap--title">
                <div class="header__wrap--left">0 items in cart</div>
                <div class="header__wrap--rigthcontent">
                  <div class="header__wrap--center">$ 0</div>
                  <div class="header__wrap--button">clear cart</div>
                </div>
              </div>
              <div class="header__wrap--content">
                <div class="header__wrap--mouse"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="content__wrap">
        <div class="content__wrap--title">PRODUCT OF THE WEEK</div>
        <div class="content__wrap--content">
          <div class="content__wrap--imgwr"><img class="content__wrap--img" src="img/title.png" alt="banner"></div>
          <div class="content__wrap--cards">
            <div class="content__wrap--card">
              <div class="content__wrap--cardimg"><img class="content__wrap--img" src="img/scanerleptop.png" alt="content"></div>
              <div class="content__wrap--blockcard">
                <div class="content__wrap--textwrap">
                  <div class="content__wrap--titlecard">ultimate scanner</div>
                  <div class="content__wrap--text">7 - day trial</div>
                </div>
                <div class="content__wrap--wrbutton">
                  <div class="content__wrap--buttongred">-50%</div>
                  <button class="content__wrap--buttonprice">$ 5.10</button>
                </div>
              </div>
            </div>
            <div class="content__wrap--card">
              <div class="content__wrap--cardimg"><img class="content__wrap--img" src="img/scaner.png" alt="content"></div>
              <div class="content__wrap--blockcard">
                <div class="content__wrap--textwrap">
                  <div class="content__wrap--titlecard">FX DECODER 2.0 COURSE</div>
                </div>
                <div class="content__wrap--wrbutton">
                  <button class="content__wrap--buttonprice">owned</button>
                </div>
              </div>
            </div>
            <div class="content__wrap--card">
              <div class="content__wrap--cardimg"><img class="content__wrap--img" src="img/scanerleptop.png" alt="content"></div>
              <div class="content__wrap--blockcard">
                <div class="content__wrap--textwrap">
                  <div class="content__wrap--titlecard">Scanner Ultimate 2.0</div>
                </div>
                <div class="content__wrap--wrbutton">
                  <div class="content__wrap--buttongred">-50%</div>
                  <button class="content__wrap--buttonprice">$ 7.99</button>
                </div>
              </div>
            </div>
            <div class="content__wrap--card">
              <div class="content__wrap--cardimg"><img class="content__wrap--img" src="img/charting.png" alt="content"></div>
              <div class="content__wrap--blockcard">
                <div class="content__wrap--textwrap">
                  <div class="content__wrap--titlecard">Ultimate Charting</div>
                </div>
                <div class="content__wrap--wrbutton">
                  <div class="content__wrap--buttongred">-50%</div>
                  <button class="content__wrap--buttonprice">$ 6.99</button>
                </div>
              </div>
            </div>
            <div class="content__wrap--card">
              <div class="content__wrap--cardimg"><img class="content__wrap--img" src="img/tablet.png" alt="content"></div>
              <div class="content__wrap--blockcard">
                <div class="content__wrap--textwrap">
                  <div class="content__wrap--titlecard">Scanner Pro 4</div>
                </div>
                <div class="content__wrap--wrbutton">
                  <div class="content__wrap--buttongred">-50%</div>
                  <button class="content__wrap--buttonprice">$ 4</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script type="text/javascript" src="./js/jquery.js"></script>
    <script type="text/javascript" src="./js/scripts.js"></script>
  </body>
</html>
