<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta author="Kirill">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title> Market Traders</title>
  </head>
  <body>
    <div class="loader"></div>
    <header>
      <div class="header__wrap">
        <div class="header__wrap--content">
          <div class="header__wrap--img"><img class="header__wrap--logo" src="img/logo.png" alt="logo"></div>
          <div class="header__wrap--toggle"><img class="header__wrap--basket" src="img/basket.png" alt="basket">
            <div class="header__wrap--countbasket">0</div>
          </div>
          <div class="header__wrap--wrappopup">
            <div class="header__wrap--contentpopup">
              <div class="header__wrap--title">
                <div class="header__wrap--left">0 items in cart</div>
                <div class="header__wrap--rigthcontent">
                  <div class="header__wrap--center">$ 0</div>
                  <div class="header__wrap--button">clear cart</div>
                </div>
              </div>
              <div class="header__wrap--content">
                <div class="header__wrap--mouse"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
